<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bong Studio - Dev Control Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { width: 100vw; height: 100vh; overflow: hidden; background: #000; font-family: monospace; }
        #container { width: 100%; height: 100%; }
        
        /* Panel de Control */
        #gui {
            position: absolute; top: 10px; right: 10px;
            width: 280px; background: rgba(0,0,0,0.85);
            border: 1px solid #444; border-radius: 8px;
            color: #0f0; padding: 15px; z-index: 100;
            font-size: 11px; backdrop-filter: blur(5px);
        }
        .control-group { margin-bottom: 12px; border-bottom: 1px solid #222; padding-bottom: 8px; }
        .control-group label { display: block; margin-bottom: 5px; color: #aaa; text-transform: uppercase; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: #0f0; }
        .val { float: right; color: #0f0; }
        
        /* Monitor de Rendimiento */
        #stats {
            position: absolute; top: 10px; left: 10px;
            padding: 10px; background: rgba(0,0,0,0.8);
            border-radius: 5px; border-left: 3px solid #0f0;
            color: #fff; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="stats">
        <div>FPS: <span id="fps">--</span></div>
        <div>MS: <span id="ms">--</span></div>
        <div id="perf-msg" style="font-size: 9px; margin-top:5px; color:#0f0;">SISTEMA ESTABLE</div>
    </div>

    <div id="gui">
        <h3 style="margin-bottom:15px; text-align:center; border-bottom:1px solid #0f0">ESTUDIO DE ILUMINACIÓN</h3>
        
        <div class="control-group">
            <label>Exposición <span class="val" id="v-exp">1.4</span></label>
            <input type="range" id="exp" min="0.1" max="3" step="0.1" value="1.4">
        </div>

        <div class="control-group">
            <label>Intensidad Luz <span class="val" id="v-light">1.8</span></label>
            <input type="range" id="light" min="0" max="5" step="0.1" value="1.8">
        </div>

        <div class="control-group">
            <label>Brillo Material (Emissive) <span class="val" id="v-em">0.4</span></label>
            <input type="range" id="emissive" min="0" max="1" step="0.05" value="0.4">
        </div>

        <div class="control-group">
            <label>Reflejos / Rugosidad <span class="val" id="v-rough">0.5</span></label>
            <input type="range" id="rough" min="0" max="1" step="0.05" value="0.5">
        </div>

        <div class="control-group">
            <label>Cantidad de Luces <span class="val" id="v-num">2</span></label>
            <input type="range" id="numLights" min="1" max="6" step="1" value="2">
        </div>

        <button onclick="consoleLogCurrent()" style="width:100%; padding:5px; cursor:pointer; background:#0f0; border:none; font-weight:bold;">IMPRIMIR VALORES FINALES</button>
    </div>

    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        let scene, camera, renderer, marcosModel, maruModel;
        let mainLight, extraLights = [];
        let frameCount = 0, lastTime = performance.now();
        
        const settings = {
            exp: 1.4, light: 1.8, emissive: 0.4, rough: 0.5, numLights: 2
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = settings.exp;
            document.getElementById('container').appendChild(renderer.domElement);

            // Luces iniciales
            const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            scene.add(hemi);

            mainLight = new THREE.DirectionalLight(0xffffff, settings.light);
            mainLight.position.set(5, 10, 7.5);
            scene.add(mainLight);

            loadModels();
            setupControls();
            animate();
        }

        function setupControls() {
            const bind = (id, prop, callback) => {
                document.getElementById(id).addEventListener('input', (e) => {
                    const val = parseFloat(e.target.value);
                    settings[prop] = val;
                    document.getElementById('v-'+id).innerText = val;
                    callback(val);
                });
            };

            bind('exp', 'exp', (v) => renderer.toneMappingExposure = v);
            bind('light', 'light', (v) => mainLight.intensity = v);
            bind('emissive', 'emissive', (v) => updateMaterials());
            bind('rough', 'rough', (v) => updateMaterials());
            bind('numLights', 'numLights', (v) => updateLights(v));
        }

        function updateMaterials() {
            [marcosModel, maruModel].forEach(model => {
                if(!model) return;
                model.traverse(child => {
                    if(child.isMesh) {
                        child.material.emissiveIntensity = settings.emissive;
                        child.material.roughness = settings.rough;
                    }
                });
            });
        }

        function updateLights(num) {
            extraLights.forEach(l => scene.remove(l));
            extraLights = [];
            for(let i=1; i < num; i++) {
                const l = new THREE.PointLight(0xffffff, 0.5);
                l.position.set(Math.sin(i)*5, 2, Math.cos(i)*5);
                scene.add(l);
                extraLights.push(l);
            }
        }

        function loadModels() {
            const loader = new THREE.GLTFLoader();
            const url = 'https://raw.githubusercontent.com/marcosbongstudio/lab/refs/heads/main/';
            
            const load = (file, x) => {
                loader.load(url + file, (gltf) => {
                    const m = gltf.scene;
                    // Auto-escalado
                    const box = new THREE.Box3().setFromObject(m);
                    const size = box.getSize(new THREE.Vector3());
                    const scale = 3 / Math.max(size.x, size.y, size.z);
                    m.scale.set(scale, scale, scale);
                    m.position.x = x;
                    
                    m.traverse(c => {
                        if(c.isMesh) {
                            c.material.emissive = new THREE.Color(0x222222);
                            c.material.emissiveIntensity = settings.emissive;
                        }
                    });
                    scene.add(m);
                    if(file.includes('marcos')) marcosModel = m; else maruModel = m;
                });
            };
            load('marcos.glb', -1.75);
            load('maria.glb', 1.75);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            
            // Monitor de rendimiento
            frameCount++;
            if (time >= lastTime + 1000) {
                const fps = Math.round((frameCount * 1000) / (time - lastTime));
                const ms = (time - lastTime) / frameCount;
                document.getElementById('fps').innerText = fps;
                document.getElementById('ms').innerText = ms.toFixed(2);
                
                const msg = document.getElementById('perf-msg');
                if(ms > 16) { msg.innerText = "¡ALERTA: CARGA ALTA!"; msg.style.color = "red"; }
                else { msg.innerText = "SISTEMA OPTIMIZADO"; msg.style.color = "#0f0"; }
                
                frameCount = 0;
                lastTime = time;
            }

            renderer.render(scene, camera);
        }

        function consoleLogCurrent() {
            console.log("--- VALORES DE CONFIGURACIÓN CAPTURADOS ---");
            console.table(settings);
            alert("Valores impresos en la consola (F12)");
        }

        init();
    </script>
</body>
</html>
