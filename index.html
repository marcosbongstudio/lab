<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bong 3D - Hover Shake & Touch</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { width: 100vw; height: 100vh; overflow: hidden; background: transparent; touch-action: none; }
        #container { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        const CONFIG = {
            exposure: 2.2,
            lightIntensity: 1.0,
            emissiveIntensity: 0.1,
            roughness: 1.0,
            spacing: 3.5,
            modelScale: 3,
            smoothness: 0.05,
            idleSpeed: 0.4,
            maruDelay: 0.15,
            innerLookThreshold: 0.15,
            shakeIntensity: 0.03, // Intensidad del temblor
            hoverRadius: 1.2      // Radio de detección para el hover
        };

        let scene, camera, renderer, marcosModel, maruModel;
        const targetRotation = { x: 0, y: 0 };
        const marcosRot = { x: 0, y: 0 }, maruRot = { x: 0, y: 0 };
        
        let isIdle = true, isTransitioning = false, transitionProgress = 0;
        let idleState = 'rotate'; 
        let idleTime = 0, idleStateTime = Date.now();
        let lastMouseMoveTime = Date.now();
        
        // Raycaster para detectar el Hover
        const raycaster = new THREE.Raycaster();
        const mouseVec = new THREE.Vector2();
        let hoveredModel = null;

        function organicNoise(time, seed = 0) {
            const t = time + seed;
            return Math.sin(t * 0.7) * 0.5 + Math.sin(t * 1.3) * 0.3 + Math.sin(t * 2.1) * 0.15;
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance", precision: "mediump" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = CONFIG.exposure;
            
            document.getElementById('container').appendChild(renderer.domElement);
            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
            const dirLight = new THREE.DirectionalLight(0xffffff, CONFIG.lightIntensity);
            dirLight.position.set(5, 10, 7.5);
            scene.add(dirLight);

            loadModels();
            animate();
        }

        function loadModels() {
            const loader = new THREE.GLTFLoader();
            const url = 'https://raw.githubusercontent.com/marcosbongstudio/lab/refs/heads/main/';
            const setup = (gltf, x, name) => {
                const m = gltf.scene;
                m.name = name;
                const box = new THREE.Box3().setFromObject(m);
                const size = box.getSize(new THREE.Vector3());
                const scale = CONFIG.modelScale / Math.max(size.x, size.y, size.z);
                m.scale.set(scale, scale, scale);
                m.position.set(x, -0.5, 0);
                m.traverse(c => {
                    if(c.isMesh) {
                        c.material.emissive = new THREE.Color(0x222222);
                        c.material.emissiveIntensity = CONFIG.emissiveIntensity;
                        c.material.roughness = CONFIG.roughness;
                    }
                });
                scene.add(m);
                return m;
            };
            loader.load(url + 'marcos.glb', (g) => { marcosModel = setup(g, -CONFIG.spacing/2, 'marcos'); });
            loader.load(url + 'maria.glb', (g) => { maruModel = setup(g, CONFIG.spacing/2, 'maru'); });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (document.hidden) return;
            const currentTime = Date.now();
            const timeSeconds = currentTime * 0.001;

            if (currentTime - lastMouseMoveTime > 2500 && !isIdle) {
                isIdle = true; isTransitioning = true; transitionProgress = 0; idleStateTime = currentTime;
            }

            if (isTransitioning) {
                transitionProgress += 0.015;
                if (transitionProgress >= 1) { transitionProgress = 1; isTransitioning = false; }
            }

            idleTime += 0.016 * CONFIG.idleSpeed;

            let marcosTargetX = targetRotation.x, marcosTargetY = targetRotation.y;
            let maruTargetX = targetRotation.x, maruTargetY = targetRotation.y;

            // Lógica de mirada al centro
            if (!isIdle && Math.abs(targetRotation.y) < CONFIG.innerLookThreshold) {
                marcosTargetY = 0.45; maruTargetY = -0.45;
            }

            if (isIdle) {
                if (currentTime - idleStateTime > 6000) {
                    idleState = idleState === 'rotate' ? 'look_at_each_other' : 'rotate';
                    idleStateTime = currentTime;
                }
                const mNoiseY = organicNoise(idleTime, 0) * 0.4;
                const muNoiseY = organicNoise(idleTime, 50) * 0.4;
                if (idleState === 'look_at_each_other') {
                    marcosTargetY = 0.5 + mNoiseY; maruTargetY = -0.5 + muNoiseY;
                } else {
                    marcosTargetY = mNoiseY; maruTargetY = muNoiseY;
                }
            }

            // Suavizado de rotación
            marcosRot.x += (marcosTargetX - marcosRot.x) * CONFIG.smoothness;
            marcosRot.y += (marcosTargetY - marcosRot.y) * CONFIG.smoothness;
            const maruSmooth = CONFIG.smoothness * (1 - CONFIG.maruDelay);
            maruRot.x += (maruTargetX - maruRot.x) * maruSmooth;
            maruRot.y += (maruTargetY - maruRot.y) * maruSmooth;

            if(marcosModel) { 
                // --- EFECTO SHAKE MARCOS ---
                let shakeX = 0, shakeY = 0;
                if (hoveredModel === 'marcos') {
                    shakeX = Math.sin(timeSeconds * 40) * CONFIG.shakeIntensity;
                    shakeY = Math.cos(timeSeconds * 35) * CONFIG.shakeIntensity;
                }
                marcosModel.rotation.set(marcosRot.x + shakeX, marcosRot.y + shakeY, 0); 
            }
            
            if(maruModel) { 
                // --- EFECTO SHAKE MARU ---
                let shakeX = 0, shakeY = 0;
                if (hoveredModel === 'maru') {
                    shakeX = Math.sin(timeSeconds * 40) * CONFIG.shakeIntensity;
                    shakeY = Math.cos(timeSeconds * 35) * CONFIG.shakeIntensity;
                }
                maruModel.rotation.set(maruRot.x + shakeX, maruRot.y + shakeY, 0); 
            }

            renderer.render(scene, camera);
        }

        function handleInput(clientX, clientY) {
            mouseVec.x = (clientX / window.innerWidth) * 2 - 1;
            mouseVec.y = -(clientY / window.innerHeight) * 2 + 1;

            // Detección de Hover
            raycaster.setFromCamera(mouseVec, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);
            
            if (intersects.length > 0) {
                const obj = intersects[0].object;
                // Buscamos el padre que tenga el nombre que pusimos en setup
                let p = obj;
                while(p.parent && !p.name) p = p.parent;
                hoveredModel = p.name;
            } else {
                hoveredModel = null;
            }

            // Rotación normal
            const nx = (clientX / window.innerWidth) - 0.5;
            const ny = (clientY / window.innerHeight) - 0.5;
            targetRotation.y = nx * 1.6;
            targetRotation.x = ny * 0.8;
            
            lastMouseMoveTime = Date.now();
            if (isIdle) { isIdle = false; isTransitioning = true; transitionProgress = 0; }
        }

        window.addEventListener('mousemove', (e) => handleInput(e.clientX, e.clientY));
        window.addEventListener('touchstart', (e) => {
            if(e.touches.length > 0) handleInput(e.touches[0].clientX, e.touches[0].clientY);
        }, {passive: false});
        window.addEventListener('touchmove', (e) => {
            if(e.touches.length > 0) handleInput(e.touches[0].clientX, e.touches[0].clientY);
            e.preventDefault();
        }, {passive: false});

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
