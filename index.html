<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bong 3D - High Contrast & Optimized</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 100vw; height: 100vh;
            overflow: hidden;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        #container { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        // --- CONFIGURACIÓN AJUSTADA ---
        const CONFIG = {
            marcosURL: 'https://raw.githubusercontent.com/marcosbongstudio/lab/refs/heads/main/marcos.glb',
            maruURL: 'https://raw.githubusercontent.com/marcosbongstudio/lab/refs/heads/main/maria.glb',
            spacing: 3.5,                
            headSensitivity: 1.0,        
            headSensitivityY: 0.65,      
            smoothness: 0.05,            
            modelScale: 3,                
            idleEnabled: true,            
            idleSpeed: 0.3,                
            maruDelay: 0.5,              
        };

        let scene, camera, renderer, marcosModel, maruModel;
        const mouse = { x: 0, y: 0 };
        const targetRotation = { x: 0, y: 0 };
        const marcosRotation = { x: 0, y: 0 };
        const maruRotation = { x: 0, y: 0 };
        const maruTargetRotation = { x: 0, y: 0 };
        
        let isIdle = true, isTransitioning = false, transitionProgress = 0;
        let idleState = 'rotate', idleTime = 0, idleStateTime = 0;
        let lastMouseMoveTime = Date.now();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            // --- RENDERER CON "PUNCH" VISUAL ---
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance",
                precision: "mediump" 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            
            // Ajuste de color y contraste (Mapeo de tonos dinámico)
            renderer.toneMapping = THREE.ACESFilmicToneMapping; 
            renderer.toneMappingExposure = 1.4; // Aumenta la claridad general significativamente
            
            document.getElementById('container').appendChild(renderer.domElement);

            // --- ILUMINACIÓN POTENCIADA ---
            // Luz de ambiente: más brillante para rellenar sombras
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2.0);
            scene.add(hemiLight);

            // Luz Direccional: Principal fuente de contraste
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.8);
            dirLight.position.set(5, 10, 7.5); // Posición para resaltar relieves
            scene.add(dirLight);

            loadModels();
            animate();
        }

        function loadModels() {
            const loader = new THREE.GLTFLoader();

            const setupModel = (gltf, xPos) => {
                const model = gltf.scene;
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const scale = CONFIG.modelScale / Math.max(size.x, size.y, size.z);
                
                model.scale.multiplyScalar(scale);
                const center = box.getCenter(new THREE.Vector3()).multiplyScalar(scale);
                model.position.sub(center);
                model.position.x = xPos;

                model.traverse((child) => {
                    if (child.isMesh && child.material) {
                        // EMISIVIDAD: Hace que los colores sean más vibrantes y no se "mueran" en la sombra
                        child.material.emissive = new THREE.Color(0x222222);
                        child.material.emissiveIntensity = 0.45;
                    }
                });
                scene.add(model);
                return model;
            };

            loader.load(CONFIG.marcosURL, (gltf) => { marcosModel = setupModel(gltf, -CONFIG.spacing / 2); });
            loader.load(CONFIG.maruURL, (gltf) => { maruModel = setupModel(gltf, CONFIG.spacing / 2); });
        }

        function organicNoise(time, seed = 0) {
            const t = time + seed;
            return Math.sin(t * 0.7) * 0.5 + Math.sin(t * 1.3) * 0.3 + Math.sin(t * 2.1) * 0.15;
        }

        function animate() {
            requestAnimationFrame(animate);
            if (document.hidden) return;

            const currentTime = Date.now();
            if (currentTime - lastMouseMoveTime > 2000 && !isIdle && !isTransitioning) {
                isIdle = true; isTransitioning = true; transitionProgress = 0;
                idleStateTime = currentTime;
            }

            if (isTransitioning) {
                transitionProgress += 0.02;
                if (transitionProgress >= 1) { transitionProgress = 1; isTransitioning = false; }
            }

            if (isIdle) {
                // Lógica de cambios de estado Idle...
                if (currentTime - idleStateTime > 5000) {
                    const states = ['rotate', 'look_sides', 'look_at_each_other'];
                    idleState = states[(states.indexOf(idleState) + 1) % states.length];
                    idleStateTime = currentTime;
                }
                idleTime += 0.016 * CONFIG.idleSpeed;
                
                let iX = 0, iY = 0;
                if (idleState === 'rotate') { 
                    iY = organicNoise(idleTime, 0) * 0.25; 
                    iX = organicNoise(idleTime, 100) * 0.12; 
                } else if (idleState === 'look_sides') {
                    iY = Math.sin(idleTime) * 0.35;
                }
                
                const t = (n, target) => n + (target - n) * CONFIG.smoothness;
                marcosRotation.x = t(marcosRotation.x, iX);
                marcosRotation.y = t(marcosRotation.y, iY);
                
                maruTargetRotation.x = t(maruTargetRotation.x, iX);
                maruTargetRotation.y = t(maruTargetRotation.y, iY);
                maruRotation.x = t(maruRotation.x, maruTargetRotation.x);
                maruRotation.y = t(maruRotation.y, maruTargetRotation.y);

            } else {
                // Modo Tracking Mouse
                const t = (n, target) => n + (target - n) * CONFIG.smoothness;
                marcosRotation.x = t(marcosRotation.x, targetRotation.x);
                marcosRotation.y = t(marcosRotation.y, targetRotation.y);
                
                maruTargetRotation.x = t(maruTargetRotation.x, targetRotation.x);
                maruTargetRotation.y = t(maruTargetRotation.y, targetRotation.y);
                maruRotation.x = t(maruRotation.x, maruTargetRotation.x);
                maruRotation.y = t(maruRotation.y, maruTargetRotation.y);
            }

            if (marcosModel) { 
                marcosModel.rotation.x = marcosRotation.x; 
                marcosModel.rotation.y = marcosRotation.y; 
            }
            if (maruModel) { 
                maruModel.rotation.x = maruRotation.x; 
                maruModel.rotation.y = maruRotation.y; 
            }

            renderer.render(scene, camera);
        }

        // Mouse Events
        window.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            targetRotation.y = mouse.x * CONFIG.headSensitivity;
            targetRotation.x = -mouse.y * CONFIG.headSensitivityY;
            lastMouseMoveTime = Date.now();
            isIdle = false;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
