<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bong 3D - Hover Shake Fixed</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { width: 100vw; height: 100vh; overflow: hidden; background: transparent; touch-action: none; }
        #container { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        const CONFIG = {
            exposure: 2.2,
            lightIntensity: 1.0,
            emissiveIntensity: 0.1,
            roughness: 1.0,
            spacing: 3.5,
            modelScale: 3,
            smoothness: 0.05,
            idleSpeed: 0.4,
            maruDelay: 0.15,
            innerLookThreshold: 0.15,
            shakeIntensity: 0.04 // Lo subí un pelín para que se note bien
        };

        let scene, camera, renderer, marcosModel, maruModel;
        const targetRotation = { x: 0, y: 0 };
        const marcosRot = { x: 0, y: 0 }, maruRot = { x: 0, y: 0 };
        
        let isIdle = true, isTransitioning = false, transitionProgress = 0;
        let idleState = 'rotate'; 
        let idleTime = 0, idleStateTime = Date.now();
        let lastMouseMoveTime = Date.now();
        
        const raycaster = new THREE.Raycaster();
        const mouseVec = new THREE.Vector2(-10, -10); 
        let hoveredModel = null;

        function organicNoise(time, seed = 0) {
            const t = time + seed;
            return Math.sin(t * 0.7) * 0.5 + Math.sin(t * 1.3) * 0.3 + Math.sin(t * 2.1) * 0.15;
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = CONFIG.exposure;
            
            document.getElementById('container').appendChild(renderer.domElement);
            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
            const dirLight = new THREE.DirectionalLight(0xffffff, CONFIG.lightIntensity);
            dirLight.position.set(5, 10, 7.5);
            scene.add(dirLight);

            loadModels();
            animate();
        }

        function loadModels() {
            const loader = new THREE.GLTFLoader();
            const url = 'https://raw.githubusercontent.com/marcosbongstudio/lab/refs/heads/main/';
            
            const setup = (gltf, x) => {
                const m = gltf.scene;
                const box = new THREE.Box3().setFromObject(m);
                const size = box.getSize(new THREE.Vector3());
                const scale = CONFIG.modelScale / Math.max(size.x, size.y, size.z);
                m.scale.set(scale, scale, scale);
                m.position.set(x, -0.5, 0);
                m.traverse(c => {
                    if(c.isMesh) {
                        c.material.emissive = new THREE.Color(0x222222);
                        c.material.emissiveIntensity = CONFIG.emissiveIntensity;
                        c.material.roughness = CONFIG.roughness;
                    }
                });
                scene.add(m);
                return m;
            };

            loader.load(url + 'marcos.glb', (g) => { marcosModel = setup(g, -CONFIG.spacing/2); });
            loader.load(url + 'maria.glb', (g) => { maruModel = setup(g, CONFIG.spacing/2); });
        }

        function animate() {
            requestAnimationFrame(animate);
            const currentTime = Date.now();
            const timeSeconds = currentTime * 0.001;

            // --- DETECCIÓN CONSTANTE DE HOVER ---
            hoveredModel = null;
            raycaster.setFromCamera(mouseVec, camera);
            
            if (marcosModel && maruModel) {
                const intersectsMarcos = raycaster.intersectObject(marcosModel, true);
                const intersectsMaru = raycaster.intersectObject(maruModel, true);
                
                if (intersectsMarcos.length > 0) hoveredModel = 'marcos';
                else if (intersectsMaru.length > 0) hoveredModel = 'maru';
            }

            // Lógica de Idle / Transición
            if (currentTime - lastMouseMoveTime > 2500 && !isIdle) {
                isIdle = true; isTransitioning = true; transitionProgress = 0; idleStateTime = currentTime;
            }
            if (isTransitioning) {
                transitionProgress += 0.015;
                if (transitionProgress >= 1) { transitionProgress = 1; isTransitioning = false; }
            }

            idleTime += 0.016 * CONFIG.idleSpeed;
            let mTX = targetRotation.x, mTY = targetRotation.y;
            let muTX = targetRotation.x, muTY = targetRotation.y;

            if (!isIdle && Math.abs(targetRotation.y) < CONFIG.innerLookThreshold) {
                mTY = 0.45; muTY = -0.45;
            }

            if (isIdle) {
                if (currentTime - idleStateTime > 6000) {
                    idleState = idleState === 'rotate' ? 'look_at_each_other' : 'rotate';
                    idleStateTime = currentTime;
                }
                const nM = organicNoise(idleTime, 0) * 0.4;
                const nMu = organicNoise(idleTime, 50) * 0.4;
                if (idleState === 'look_at_each_other') {
                    mTY = 0.5 + nM; muTY = -0.5 + nMu;
                } else {
                    mTY = nM; muTY = nMu;
                }
            }

            // Suavizado
            marcosRot.x += (mTX - marcosRot.x) * CONFIG.smoothness;
            marcosRot.y += (mTY - marcosRot.y) * CONFIG.smoothness;
            const maruSmooth = CONFIG.smoothness * (1 - CONFIG.maruDelay);
            maruRot.x += (muTX - maruRot.x) * maruSmooth;
            maruRot.y += (muTY - maruRot.y) * maruSmooth;

            // Aplicar rotación + Shake
            if(marcosModel) {
                let sX = (hoveredModel === 'marcos') ? Math.sin(timeSeconds * 50) * CONFIG.shakeIntensity : 0;
                let sY = (hoveredModel === 'marcos') ? Math.cos(timeSeconds * 45) * CONFIG.shakeIntensity : 0;
                marcosModel.rotation.set(marcosRot.x + sX, marcosRot.y + sY, 0);
            }
            if(maruModel) {
                let sX = (hoveredModel === 'maru') ? Math.sin(timeSeconds * 50) * CONFIG.shakeIntensity : 0;
                let sY = (hoveredModel === 'maru') ? Math.cos(timeSeconds * 45) * CONFIG.shakeIntensity : 0;
                maruModel.rotation.set(maruRot.x + sX, maruRot.y + sY, 0);
            }

            renderer.render(scene, camera);
        }

        function handleInput(clientX, clientY) {
            // Actualizamos coordenadas para el raycaster
            mouseVec.x = (clientX / window.innerWidth) * 2 - 1;
            mouseVec.y = -(clientY / window.innerHeight) * 2 + 1;

            // Rotación
            targetRotation.y = (clientX / window.innerWidth - 0.5) * 1.6;
            targetRotation.x = (clientY / window.innerHeight - 0.5) * 0.8;
            
            lastMouseMoveTime = Date.now();
            if (isIdle) { isIdle = false; isTransitioning = true; transitionProgress = 0; }
        }

        window.addEventListener('mousemove', (e) => handleInput(e.clientX, e.clientY));
        window.addEventListener('touchstart', (e) => {
            if(e.touches.length > 0) handleInput(e.touches[0].clientX, e.touches[0].clientY);
        }, {passive: false});
        window.addEventListener('touchmove', (e) => {
            if(e.touches.length > 0) handleInput(e.touches[0].clientX, e.touches[0].clientY);
            e.preventDefault();
        }, {passive: false});

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
