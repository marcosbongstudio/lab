<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bong 3D - Final Fixed</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { width: 100vw; height: 100vh; overflow: hidden; background: transparent; }
        #container { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        const CONFIG = {
            exposure: 2.2,
            lightIntensity: 1.0,
            emissiveIntensity: 0.1,
            roughness: 1.0,
            spacing: 3.5,
            modelScale: 3,
            smoothness: 0.05,
            idleSpeed: 0.4,
            maruDelay: 0.15 
        };

        let scene, camera, renderer, marcosModel, maruModel;
        const targetRotation = { x: 0, y: 0 };
        const marcosRot = { x: 0, y: 0 }, maruRot = { x: 0, y: 0 };
        
        let isIdle = true, isTransitioning = false, transitionProgress = 0;
        let idleState = 'rotate'; 
        let idleTime = 0, idleStateTime = Date.now();
        let lastMouseMoveTime = Date.now();

        function organicNoise(time, seed = 0) {
            const t = time + seed;
            return Math.sin(t * 0.7) * 0.5 + Math.sin(t * 1.3) * 0.3 + Math.sin(t * 2.1) * 0.15;
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance", precision: "mediump" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = CONFIG.exposure;
            
            document.getElementById('container').appendChild(renderer.domElement);

            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
            const dirLight = new THREE.DirectionalLight(0xffffff, CONFIG.lightIntensity);
            dirLight.position.set(5, 10, 7.5);
            scene.add(dirLight);

            loadModels();
            animate();
        }

        function loadModels() {
            const loader = new THREE.GLTFLoader();
            const url = 'https://raw.githubusercontent.com/marcosbongstudio/lab/refs/heads/main/';
            const setup = (gltf, x) => {
                const m = gltf.scene;
                const box = new THREE.Box3().setFromObject(m);
                const size = box.getSize(new THREE.Vector3());
                const scale = CONFIG.modelScale / Math.max(size.x, size.y, size.z);
                m.scale.set(scale, scale, scale);
                m.position.set(x, -0.5, 0);
                m.traverse(c => {
                    if(c.isMesh) {
                        c.material.emissive = new THREE.Color(0x222222);
                        c.material.emissiveIntensity = CONFIG.emissiveIntensity;
                        c.material.roughness = CONFIG.roughness;
                    }
                });
                scene.add(m);
                return m;
            };
            loader.load(url + 'marcos.glb', (g) => { marcosModel = setup(g, -CONFIG.spacing/2); });
            loader.load(url + 'maria.glb', (g) => { maruModel = setup(g, CONFIG.spacing/2); });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (document.hidden) return;
            const currentTime = Date.now();

            if (currentTime - lastMouseMoveTime > 2500 && !isIdle) {
                isIdle = true; isTransitioning = true; transitionProgress = 0; idleStateTime = currentTime;
            }

            if (isTransitioning) {
                transitionProgress += 0.015;
                if (transitionProgress >= 1) { transitionProgress = 1; isTransitioning = false; }
            }

            if (isIdle && currentTime - idleStateTime > 6000) {
                idleState = idleState === 'rotate' ? 'look_at_each_other' : 'rotate';
                idleStateTime = currentTime;
            }

            idleTime += 0.016 * CONFIG.idleSpeed;

            let marcosTargetX = targetRotation.x, marcosTargetY = targetRotation.y;
            let maruTargetX = targetRotation.x, maruTargetY = targetRotation.y;

            if (isIdle) {
                const marcosNoiseY = organicNoise(idleTime, 0) * 0.4;
                const marcosNoiseX = organicNoise(idleTime, 10) * 0.2;
                const maruNoiseY = organicNoise(idleTime, 50) * 0.4;
                const maruNoiseX = organicNoise(idleTime, 60) * 0.2;

                if (idleState === 'look_at_each_other') {
                    marcosTargetY = 0.5 + marcosNoiseY;
                    maruTargetY = -0.5 + maruNoiseY;
                } else {
                    marcosTargetY = marcosNoiseY;
                    marcosTargetX = marcosNoiseX;
                    maruTargetY = maruNoiseY;
                    maruTargetX = maruNoiseX;
                }

                if (isTransitioning) {
                    marcosTargetX = THREE.MathUtils.lerp(targetRotation.x, marcosTargetX, transitionProgress);
                    marcosTargetY = THREE.MathUtils.lerp(targetRotation.y, marcosTargetY, transitionProgress);
                    maruTargetX = THREE.MathUtils.lerp(targetRotation.x, maruTargetX, transitionProgress);
                    maruTargetY = THREE.MathUtils.lerp(targetRotation.y, maruTargetY, transitionProgress);
                }
            }

            marcosRot.x += (marcosTargetX - marcosRot.x) * CONFIG.smoothness;
            marcosRot.y += (marcosTargetY - marcosRot.y) * CONFIG.smoothness;

            const maruSmooth = CONFIG.smoothness * (1 - CONFIG.maruDelay);
            maruRot.x += (maruTargetX - maruRot.x) * maruSmooth;
            maruRot.y += (maruTargetY - maruRot.y) * maruSmooth;

            if(marcosModel) { 
                marcosModel.rotation.x = marcosRot.x; 
                marcosModel.rotation.y = marcosRot.y; 
            }
            if(maruModel) { 
                maruModel.rotation.x = maruRot.x; 
                maruModel.rotation.y = maruRot.y; 
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('mousemove', (e) => {
            // Normalizamos coordenadas
            const nx = (e.clientX / window.innerWidth) * 2 - 1;
            const ny = -(e.clientY / window.innerHeight) * 2 + 1;
            
            targetRotation.y = nx * 0.8;
            targetRotation.x = ny * 0.4; // AJUSTE AQUÃ: Eliminado el "-" para corregir el eje Y
            
            lastMouseMoveTime = Date.now();
            if (isIdle) { isIdle = false; isTransitioning = true; transitionProgress = 0; }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
