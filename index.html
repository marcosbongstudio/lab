<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bong 3D - Marcos y Maru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: transparent;
        }
        
        #container {
            width: 100%;
            height: 100%;
        }
        
        /* Prevenir pixelación en Framer */
        canvas {
            display: block;
            image-rendering: auto !important;
            transform: translateZ(0);
        }
        
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        // CONFIGURACIÓN
        const CONFIG = {
            marcosURL: 'https://raw.githubusercontent.com/marcosbongstudio/lab/refs/heads/main/marcos.glb',
            maruURL: 'https://raw.githubusercontent.com/marcosbongstudio/lab/refs/heads/main/maria.glb',
            backgroundColor: 'transparent',
            spacing: 3.5,                
            headSensitivity: 1.0,        // Sensibilidad máxima (del panel)
            headSensitivityY: 0.67,      // 67% del horizontal
            smoothness: 0.05,            
            modelScale: 3,               
            idleEnabled: true,           
            idleSpeed: 0.3,              
            maruDelay: 0.5,              // Delay máximo (del panel)
        };

        const container = document.getElementById('container');
        
        const mouse = { x: 0, y: 0 };
        const targetRotation = { x: 0, y: 0 };
        
        // Rotaciones separadas para cada personaje
        const marcosRotation = { x: 0, y: 0 };
        const maruRotation = { x: 0, y: 0 };
        const maruTargetRotation = { x: 0, y: 0 };
        
        // Sistema de animaciones idle
        let isIdle = true;
        let isTransitioning = false;
        let transitionProgress = 0;
        let idleState = 'rotate';
        let idleTime = 0;
        let idleStateTime = 0;
        let lastMouseMoveTime = Date.now();
        const IDLE_TIMEOUT = 2000;
        const IDLE_STATE_DURATION = 5000;  // Aumentado a 5 segundos
        const TRANSITION_SPEED = 0.02;  // Velocidad de transición suave
        
        let scene, camera, renderer;
        let marcosModel, maruModel;
        let modelsLoaded = 0;
        
        // Performance optimization: pausar durante scroll
        let isScrolling = false;
        let scrollTimeout;
        let isVisible = true;
        
        // Función para generar movimiento orgánico (pseudo-Perlin noise)
        function organicNoise(time, seed = 0) {
            const t = time + seed;
            return (
                Math.sin(t * 0.7) * 0.5 +
                Math.sin(t * 1.3) * 0.3 +
                Math.sin(t * 2.1) * 0.15 +
                Math.sin(t * 0.4) * 0.05
            );
        }
        
        // Función de easing para transiciones suaves
        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        // Setup escena
        function init() {
            // Scene
            scene = new THREE.Scene();
            
            if (CONFIG.backgroundColor !== 'transparent') {
                scene.background = new THREE.Color(CONFIG.backgroundColor);
            }

            // Camera con ajustes para mobile
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const isTablet = /(iPad|tablet|playbook|silk)|(android(?!.*mobile))/i.test(navigator.userAgent);
            
            camera = new THREE.PerspectiveCamera(
                45,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            
            // Alejar cámara en mobile/tablet para que se vean completos
            if (isMobile) {
                camera.position.z = 10;  // Más lejos en mobile
            } else if (isTablet) {
                camera.position.z = 9;   // Un poco más lejos en tablet
            } else {
                camera.position.z = 8;   // Desktop normal
            }

            // Renderer simple y confiable
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                preserveDrawingBuffer: true  // Previene glitches en Framer
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            // Tone mapping
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            
            // Clear color transparente
            renderer.setClearColor(0x000000, 0);
            
            container.appendChild(renderer.domElement);

            // Lights - Reducidas para menos brillo
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);  // Reducido de 2.0
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);  // Reducido de 1.5
            directionalLight1.position.set(5, 5, 5);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.6);  // Reducido de 1.2
            directionalLight2.position.set(-5, 3, -3);
            scene.add(directionalLight2);

            const directionalLight3 = new THREE.DirectionalLight(0xffffff, 0.4);  // Reducido de 0.8
            directionalLight3.position.set(0, -5, 0);
            scene.add(directionalLight3);
            
            const frontLight = new THREE.DirectionalLight(0xffffff, 0.8);  // Reducido de 1.5
            frontLight.position.set(0, 0, 10);
            scene.add(frontLight);
            
            const topLight = new THREE.DirectionalLight(0xffffff, 0.5);  // Reducido de 1.0
            topLight.position.set(0, 10, 0);
            scene.add(topLight);

            // Load models
            loadModel(CONFIG.marcosURL, -CONFIG.spacing / 2, (model) => {
                marcosModel = model;
                checkModelsLoaded();
            });

            loadModel(CONFIG.maruURL, CONFIG.spacing / 2, (model) => {
                maruModel = model;
                checkModelsLoaded();
            });

            // Mouse tracking con transiciones suaves
            const updateMousePosition = (x, y) => {
                mouse.x = x;
                mouse.y = y;
                targetRotation.y = mouse.x * CONFIG.headSensitivity;
                targetRotation.x = -mouse.y * CONFIG.headSensitivityY;
                
                // Resetear idle y comenzar transición
                lastMouseMoveTime = Date.now();
                if (isIdle) {
                    isIdle = false;
                    isTransitioning = true;
                    transitionProgress = 0;
                }
            };

            window.addEventListener('mousemove', (event) => {
                const x = (event.clientX / window.innerWidth) * 2 - 1;
                const y = -(event.clientY / window.innerHeight) * 2 + 1;
                updateMousePosition(x, y);
            });

            window.addEventListener('touchmove', (event) => {
                if (event.touches.length > 0) {
                    const touch = event.touches[0];
                    const x = (touch.clientX / window.innerWidth) * 2 - 1;
                    const y = -(touch.clientY / window.innerHeight) * 2 + 1;
                    updateMousePosition(x, y);
                }
            });

            // Mensajes desde parent (para wrapper)
            window.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'mousemove') {
                    console.log('Mensaje recibido:', event.data.x.toFixed(2), event.data.y.toFixed(2));
                    updateMousePosition(event.data.x, event.data.y);
                }
            });

            // Resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // CRITICAL: Pausar rendering durante scroll (Safari fix)
            window.addEventListener('scroll', () => {
                isScrolling = true;
                clearTimeout(scrollTimeout);
                
                scrollTimeout = setTimeout(() => {
                    isScrolling = false;
                }, 150); // Resume 150ms después de que termina el scroll
            }, { passive: true });
            
            // Pausar cuando no es visible (Intersection Observer)
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    isVisible = entry.isIntersecting;
                });
            }, { threshold: 0.1 });
            
            observer.observe(container);

            // Start animation
            animate();
            
            console.log('Personajes 3D listos - esperando eventos de mouse');
        }

        // Setup del panel de controles

        // Load individual model
        function loadModel(url, xPosition, callback) {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                url,
                (gltf) => {
                    const model = gltf.scene;

                    // Center and scale
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());

                    console.log(`Modelo cargado en posición ${xPosition}. Tamaño:`, size);

                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = CONFIG.modelScale / maxDim;
                    model.scale.multiplyScalar(scale);
                    model.position.sub(center.multiplyScalar(scale));
                    model.position.x = xPosition;

                    // Preparar materiales con mejor texture filtering
                    model.traverse((child) => {
                        if (child.isMesh && child.material) {
                            // Reducido el emissive para menos brillo artificial
                            child.material.emissive = new THREE.Color(0x111111);
                            child.material.emissiveIntensity = 0.15;
                            
                            // Mejorar quality de texturas en mobile
                            if (child.material.map) {
                                child.material.map.anisotropy = renderer.capabilities.getMaxAnisotropy();
                                child.material.map.minFilter = THREE.LinearMipmapLinearFilter;
                                child.material.map.magFilter = THREE.LinearFilter;
                                child.material.map.generateMipmaps = true;
                                child.material.map.needsUpdate = true;
                            }
                            
                            // Metallic/roughness texture también
                            if (child.material.metalnessMap) {
                                child.material.metalnessMap.anisotropy = renderer.capabilities.getMaxAnisotropy();
                                child.material.metalnessMap.minFilter = THREE.LinearMipmapLinearFilter;
                                child.material.metalnessMap.magFilter = THREE.LinearFilter;
                                child.material.metalnessMap.generateMipmaps = true;
                                child.material.metalnessMap.needsUpdate = true;
                            }
                            
                            if (child.material.roughnessMap) {
                                child.material.roughnessMap.anisotropy = renderer.capabilities.getMaxAnisotropy();
                                child.material.roughnessMap.minFilter = THREE.LinearMipmapLinearFilter;
                                child.material.roughnessMap.magFilter = THREE.LinearFilter;
                                child.material.roughnessMap.generateMipmaps = true;
                                child.material.roughnessMap.needsUpdate = true;
                            }
                            
                            child.material.needsUpdate = true;
                        }
                    });

                    scene.add(model);
                    callback(model);
                },
                (progress) => {
                    if (progress.total > 0) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        console.log(`Cargando modelo en ${xPosition}: ${percent}%`);
                    }
                },
                (error) => {
                    console.error(`❌ Error cargando modelo en ${xPosition}:`, error);
                }
            );
        }

        function checkModelsLoaded() {
            modelsLoaded++;
            if (modelsLoaded === 2) {
                console.log('✅ Ambos modelos cargados y listos');
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            const currentTime = Date.now();
            const timeSinceMouseMove = currentTime - lastMouseMoveTime;
            
            // Detectar si debemos entrar en modo idle
            if (CONFIG.idleEnabled && timeSinceMouseMove > IDLE_TIMEOUT && !isIdle && !isTransitioning) {
                isIdle = true;
                isTransitioning = true;
                transitionProgress = 0;
                idleStateTime = currentTime;
                console.log('Entrando en modo idle');
            }
            
            // Manejar transiciones suaves
            if (isTransitioning) {
                transitionProgress += TRANSITION_SPEED;
                if (transitionProgress >= 1) {
                    transitionProgress = 1;
                    isTransitioning = false;
                }
            }
            
            if (isIdle) {
                // Cambiar de estado idle cada cierto tiempo
                if (currentTime - idleStateTime > IDLE_STATE_DURATION) {
                    const states = ['rotate', 'look_sides', 'look_at_each_other'];
                    const currentIndex = states.indexOf(idleState);
                    idleState = states[(currentIndex + 1) % states.length];
                    idleStateTime = currentTime;
                    console.log('Nuevo estado idle:', idleState);
                }
                
                idleTime += 0.016 * CONFIG.idleSpeed;
                
                // Calcular rotaciones idle con movimiento orgánico
                let idleRotX = 0;
                let idleRotY = 0;
                
                switch(idleState) {
                    case 'rotate':
                        // Rotación orgánica usando múltiples ondas
                        idleRotY = organicNoise(idleTime, 0) * 0.25;
                        idleRotX = organicNoise(idleTime, 100) * 0.12;
                        break;
                        
                    case 'look_sides':
                        // Mirar de lado a lado con variaciones de velocidad
                        const lookSpeed = 1 + organicNoise(idleTime * 0.3, 50) * 0.3;
                        idleRotY = Math.sin(idleTime * lookSpeed) * 0.35;
                        idleRotX = organicNoise(idleTime * 0.5, 200) * 0.08;
                        break;
                        
                    case 'look_at_each_other':
                        // Se miran entre ellos con micro-movimientos
                        const microMovement = organicNoise(idleTime * 1.5, 300) * 0.04;
                        
                        if (marcosModel) {
                            const baseAngle = 0.3;
                            marcosRotation.y += ((baseAngle + microMovement) - marcosRotation.y) * 0.03;
                            marcosRotation.x += (organicNoise(idleTime * 0.8, 400) * 0.05 - marcosRotation.x) * 0.03;
                            
                            marcosModel.rotation.y = marcosRotation.y;
                            marcosModel.rotation.x = marcosRotation.x;
                        }
                        
                        if (maruModel) {
                            const baseAngle = -0.3;
                            maruRotation.y += ((baseAngle + microMovement) - maruRotation.y) * 0.03;
                            maruRotation.x += (organicNoise(idleTime * 0.8, 500) * 0.05 - maruRotation.x) * 0.03;
                            
                            maruModel.rotation.y = maruRotation.y;
                            maruModel.rotation.x = maruRotation.x;
                        }
                        
                        renderer.render(scene, camera);
                        return;
                }
                
                // Aplicar transición suave entre idle y mouse tracking
                const easedProgress = easeInOutCubic(transitionProgress);
                
                // Para Marcos (sin delay)
                if (isTransitioning) {
                    marcosRotation.x += ((idleRotX * easedProgress + targetRotation.x * (1 - easedProgress)) - marcosRotation.x) * CONFIG.smoothness;
                    marcosRotation.y += ((idleRotY * easedProgress + targetRotation.y * (1 - easedProgress)) - marcosRotation.y) * CONFIG.smoothness;
                } else {
                    marcosRotation.x += (idleRotX - marcosRotation.x) * CONFIG.smoothness;
                    marcosRotation.y += (idleRotY - marcosRotation.y) * CONFIG.smoothness;
                }
                
                // Para Maru (con delay)
                const maruDelayFactor = CONFIG.maruDelay;
                maruTargetRotation.x += (idleRotX - maruTargetRotation.x) * (1 - maruDelayFactor);
                maruTargetRotation.y += (idleRotY - maruTargetRotation.y) * (1 - maruDelayFactor);
                
                if (isTransitioning) {
                    maruRotation.x += ((maruTargetRotation.x * easedProgress + targetRotation.x * (1 - easedProgress)) - maruRotation.x) * CONFIG.smoothness;
                    maruRotation.y += ((maruTargetRotation.y * easedProgress + targetRotation.y * (1 - easedProgress)) - maruRotation.y) * CONFIG.smoothness;
                } else {
                    maruRotation.x += (maruTargetRotation.x - maruRotation.x) * CONFIG.smoothness;
                    maruRotation.y += (maruTargetRotation.y - maruRotation.y) * CONFIG.smoothness;
                }
                
            } else {
                // Modo mouse tracking
                const easedProgress = isTransitioning ? easeInOutCubic(1 - transitionProgress) : 0;
                
                // Marcos responde directamente
                marcosRotation.x += (targetRotation.x - marcosRotation.x) * CONFIG.smoothness;
                marcosRotation.y += (targetRotation.y - marcosRotation.y) * CONFIG.smoothness;
                
                // Maru con delay
                const maruDelayFactor = CONFIG.maruDelay;
                maruTargetRotation.x += (targetRotation.x - maruTargetRotation.x) * (1 - maruDelayFactor);
                maruTargetRotation.y += (targetRotation.y - maruTargetRotation.y) * (1 - maruDelayFactor);
                
                maruRotation.x += (maruTargetRotation.x - maruRotation.x) * CONFIG.smoothness;
                maruRotation.y += (maruTargetRotation.y - maruRotation.y) * CONFIG.smoothness;
            }

            // Apply rotations
            if (marcosModel) {
                marcosModel.rotation.x = marcosRotation.x;
                marcosModel.rotation.y = marcosRotation.y;
            }
            
            if (maruModel) {
                maruModel.rotation.x = maruRotation.x;
                maruModel.rotation.y = maruRotation.y;
            }

            renderer.render(scene, camera);
        }

        // Iniciar
        window.addEventListener('load', init);
    </script>
</body>
</html>
