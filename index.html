<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bong 3D - Final Optimized</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { width: 100vw; height: 100vh; overflow: hidden; background: transparent; }
        #container { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        // --- VALORES CONGELADOS (Tus preferidos) ---
        const FINAL_CONFIG = {
            exposure: 2.2,
            lightIntensity: 1.0,
            emissiveIntensity: 0.1,
            roughness: 1.0,
            spacing: 3.5,
            modelScale: 3,
            smoothness: 0.05
        };

        let scene, camera, renderer, marcosModel, maruModel;
        const targetRotation = { x: 0, y: 0 };
        const marcosRot = { x: 0, y: 0 }, maruRot = { x: 0, y: 0 };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance", precision: "mediump" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            
            // Post-procesado aplicado
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = FINAL_CONFIG.exposure;
            
            document.getElementById('container').appendChild(renderer.domElement);

            // Luz única ultra-optimizada
            const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
            scene.add(hemi);
            const dirLight = new THREE.DirectionalLight(0xffffff, FINAL_CONFIG.lightIntensity);
            dirLight.position.set(5, 10, 7.5);
            scene.add(dirLight);

            loadModels();
            animate();
        }

        function loadModels() {
            const loader = new THREE.GLTFLoader();
            const url = 'https://raw.githubusercontent.com/marcosbongstudio/lab/refs/heads/main/';
            
            const setup = (gltf, x) => {
                const m = gltf.scene;
                const box = new THREE.Box3().setFromObject(m);
                const size = box.getSize(new THREE.Vector3());
                const scale = FINAL_CONFIG.modelScale / Math.max(size.x, size.y, size.z);
                m.scale.set(scale, scale, scale);
                m.position.x = x;
                m.position.y = -0.5; // Ajuste leve de altura

                m.traverse(c => {
                    if(c.isMesh) {
                        c.material.emissive = new THREE.Color(0x222222);
                        c.material.emissiveIntensity = FINAL_CONFIG.emissiveIntensity;
                        c.material.roughness = FINAL_CONFIG.roughness;
                    }
                });
                scene.add(m);
                return m;
            };

            loader.load(url + 'marcos.glb', (g) => { marcosModel = setup(g, -FINAL_CONFIG.spacing/2); });
            loader.load(url + 'maria.glb', (g) => { maruModel = setup(g, FINAL_CONFIG.spacing/2); });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (document.hidden) return;

            // Suavizado de rotación
            marcosRot.x += (targetRotation.x - marcosRot.x) * FINAL_CONFIG.smoothness;
            marcosRot.y += (targetRotation.y - marcosRot.y) * FINAL_CONFIG.smoothness;
            maruRot.x += (targetRotation.x - maruRot.x) * (FINAL_CONFIG.smoothness * 0.8);
            maruRot.y += (targetRotation.y - maruRot.y) * (FINAL_CONFIG.smoothness * 0.8);

            if(marcosModel) { 
                marcosModel.rotation.x = marcosRot.x; 
                marcosModel.rotation.y = marcosRot.y; 
            }
            if(maruModel) { 
                maruModel.rotation.x = maruRot.x; 
                maruModel.rotation.y = maruRot.y; 
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('mousemove', (e) => {
            targetRotation.y = ((e.clientX / window.innerWidth) * 2 - 1) * 0.8;
            targetRotation.x = (-(e.clientY / window.innerHeight) * 2 + 1) * 0.4;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
